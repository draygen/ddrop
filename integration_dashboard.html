<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDR Integration Diagnostics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Monaco', monospace;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2d3748;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #1e3c72;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 14px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #2d3748;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #1e3c72;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 60, 114, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #1e3c72;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .status-pass {
            background: #48bb78;
            color: white;
        }

        .status-fail {
            background: #e53e3e;
            color: white;
        }

        .status-warn {
            background: #ed8936;
            color: white;
        }

        .test-result {
            border-left: 4px solid #e2e8f0;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            background: #f7fafc;
        }

        .test-result.pass {
            border-left-color: #48bb78;
        }

        .test-result.fail {
            border-left-color: #e53e3e;
        }

        .test-result.warn {
            border-left-color: #ed8936;
        }

        .test-result.skip {
            border-left-color: #cbd5e0;
            opacity: 0.7;
        }

        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .test-name {
            font-weight: 600;
            color: #2d3748;
        }

        .test-duration {
            font-size: 12px;
            color: #718096;
        }

        .test-message {
            color: #4a5568;
            font-size: 14px;
            margin-top: 5px;
        }

        .test-details {
            margin-top: 8px;
            padding: 8px;
            background: white;
            border-radius: 4px;
            font-size: 12px;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        .test-details pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .recommendations {
            background: #fff5e6;
            border: 2px solid #ed8936;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .recommendations h3 {
            color: #c05621;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .recommendations li {
            margin-bottom: 10px;
            color: #744210;
            line-height: 1.6;
        }

        .recent-tests {
            grid-column: 1 / -1;
            margin-top: 20px;
        }

        .recent-test-item {
            background: #f7fafc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .recent-test-item:hover {
            background: #edf2f7;
            transform: translateX(5px);
        }

        .recent-test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recent-test-info {
            font-size: 14px;
            color: #718096;
        }

        .error-message {
            background: #fff5f5;
            border: 2px solid #e53e3e;
            border-radius: 8px;
            padding: 15px;
            color: #c53030;
            margin-top: 15px;
        }

        .integration-presets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .preset-btn {
            padding: 12px;
            background: #edf2f7;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            font-weight: 600;
            font-size: 13px;
        }

        .preset-btn:hover {
            background: #e2e8f0;
            border-color: #1e3c72;
        }

        .preset-btn.active {
            background: #1e3c72;
            color: white;
            border-color: #1e3c72;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß ORDR Integration Diagnostics</h1>
            <p>Troubleshoot integration issues with comprehensive health checks</p>
        </div>

        <div class="main-content">
            <!-- Test Configuration -->
            <div class="card">
                <h2>Configure Test</h2>
                
                <div class="form-group">
                    <label>Integration Type</label>
                    <div class="integration-presets">
                        <div class="preset-btn" data-type="ad">Active Directory</div>
                        <div class="preset-btn" data-type="crowdstrike">CrowdStrike</div>
                        <div class="preset-btn" data-type="intune">Intune</div>
                        <div class="preset-btn" data-type="vmware">VMware</div>
                        <div class="preset-btn" data-type="tenable">Tenable</div>
                        <div class="preset-btn" data-type="azure">Azure</div>
                    </div>
                    <input type="hidden" id="integrationType">
                </div>

                <div class="form-group">
                    <label>Customer Name</label>
                    <input type="text" id="customerName" placeholder="acme-corp">
                </div>

                <div class="form-group">
                    <label>Environment</label>
                    <select id="environment">
                        <option value="dc-cloud">DC-Cloud</option>
                        <option value="on-premise">On-Premise</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Host / IP Address</label>
                    <input type="text" id="host" placeholder="ad.customer.com or 10.0.0.1">
                </div>

                <div class="form-group">
                    <label>Port</label>
                    <input type="number" id="port" placeholder="443">
                </div>

                <div class="form-group" id="usernameGroup">
                    <label>Username / Client ID</label>
                    <input type="text" id="username" placeholder="service_account or client_id">
                </div>

                <div class="form-group" id="passwordGroup">
                    <label>Password / Client Secret</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>

                <div class="form-group" id="domainGroup" style="display:none;">
                    <label>Domain</label>
                    <input type="text" id="domain" placeholder="customer.local">
                </div>

                <div class="form-group" id="tenantGroup" style="display:none;">
                    <label>Tenant ID</label>
                    <input type="text" id="tenantId" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx">
                </div>

                <div class="form-group">
                    <label>Timeout (seconds)</label>
                    <input type="number" id="timeout" value="30" min="5" max="120">
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="useSsl" checked>
                        <label for="useSsl" style="margin-bottom:0;">Use SSL/TLS</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="verifySsl" checked>
                        <label for="verifySsl" style="margin-bottom:0;">Verify SSL Certificate</label>
                    </div>
                </div>

                <button class="btn btn-primary" id="runTest" style="width:100%; margin-top:10px;">
                    üöÄ Run Diagnostic
                </button>
            </div>

            <!-- Results Panel -->
            <div class="card">
                <h2>Test Results</h2>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Running diagnostics...</p>
                </div>

                <div id="noResults" style="text-align:center; padding:40px; color:#a0aec0;">
                    <p style="font-size:48px; margin-bottom:10px;">üìä</p>
                    <p>Configure and run a test to see results here</p>
                </div>

                <div class="results" id="results"></div>
            </div>
        </div>

        <!-- Recent Tests -->
        <div class="card recent-tests">
            <h2>Recent Tests</h2>
            <div id="recentTests"></div>
        </div>
    </div>

    <script>
        let selectedIntegration = null;

        // Integration type selection
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedIntegration = this.dataset.type;
                document.getElementById('integrationType').value = selectedIntegration;
                
                // Set default ports and show/hide fields
                const portDefaults = {
                    'ad': 636,
                    'crowdstrike': 443,
                    'intune': 443,
                    'vmware': 443,
                    'tenable': 443,
                    'azure': 443
                };
                document.getElementById('port').value = portDefaults[selectedIntegration] || 443;
                
                // Show/hide domain field for AD
                document.getElementById('domainGroup').style.display = 
                    selectedIntegration === 'ad' ? 'block' : 'none';
                
                // Show/hide tenant ID for Intune/Azure
                document.getElementById('tenantGroup').style.display = 
                    (selectedIntegration === 'intune' || selectedIntegration === 'azure') ? 'block' : 'none';
            });
        });

        // Run test
        document.getElementById('runTest').addEventListener('click', async function() {
            if (!selectedIntegration) {
                alert('Please select an integration type');
                return;
            }

            const customerName = document.getElementById('customerName').value;
            const host = document.getElementById('host').value;
            
            if (!customerName || !host) {
                alert('Customer name and host are required');
                return;
            }

            const testData = {
                integration_type: selectedIntegration,
                customer: customerName,
                environment: document.getElementById('environment').value,
                host: host,
                port: document.getElementById('port').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                domain: document.getElementById('domain').value,
                tenant_id: document.getElementById('tenantId').value,
                use_ssl: document.getElementById('useSsl').checked,
                verify_ssl: document.getElementById('verifySsl').checked,
                timeout: document.getElementById('timeout').value
            };

            // Show loading
            document.getElementById('noResults').style.display = 'none';
            document.getElementById('loading').classList.add('active');
            document.getElementById('results').classList.remove('active');
            this.disabled = true;

            try {
                const response = await fetch('/api/test', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(testData)
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data.report);
                    loadRecentTests();
                } else {
                    displayError(data.error, data.traceback);
                }
            } catch (error) {
                displayError(error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
                this.disabled = false;
            }
        });

        function displayResults(report) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.add('active');
            
            const statusClass = report.overall_status.includes('PASS') ? 'pass' : 
                               report.overall_status.includes('FAIL') ? 'fail' : 'warn';
            
            let html = `
                <div class="status-badge status-${statusClass}">
                    ${report.overall_status}
                </div>
                <p style="color:#718096; margin-bottom:20px;">
                    <strong>${report.customer}</strong> (${report.environment}) - 
                    ${report.integration_type} - ${new Date(report.timestamp).toLocaleString()}
                </p>
            `;

            // Test results
            report.tests.forEach(test => {
                const testClass = test.status.includes('PASS') ? 'pass' :
                                 test.status.includes('FAIL') ? 'fail' :
                                 test.status.includes('WARN') ? 'warn' : 'skip';
                
                html += `
                    <div class="test-result ${testClass}">
                        <div class="test-header">
                            <span class="test-name">${test.status} ${test.test_name}</span>
                            ${test.duration_ms ? `<span class="test-duration">${Math.round(test.duration_ms)}ms</span>` : ''}
                        </div>
                        <div class="test-message">${test.message}</div>
                        ${test.details ? `<div class="test-details"><pre>${JSON.stringify(test.details, null, 2)}</pre></div>` : ''}
                    </div>
                `;
            });

            // Recommendations
            if (report.recommendations && report.recommendations.length > 0) {
                html += `
                    <div class="recommendations">
                        <h3>üí° Recommendations</h3>
                        <ol>
                            ${report.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                        </ol>
                    </div>
                `;
            }

            resultsDiv.innerHTML = html;
        }

        function displayError(error, traceback) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.add('active');
            
            resultsDiv.innerHTML = `
                <div class="error-message">
                    <h3 style="margin-bottom:10px;">‚ùå Error</h3>
                    <p>${error}</p>
                    ${traceback ? `<pre style="margin-top:10px; font-size:11px; overflow:auto;">${traceback}</pre>` : ''}
                </div>
            `;
        }

        async function loadRecentTests() {
            try {
                const response = await fetch('/api/recent');
                const data = await response.json();
                
                if (data.success && data.tests.length > 0) {
                    const recentDiv = document.getElementById('recentTests');
                    recentDiv.innerHTML = data.tests.map((test, idx) => {
                        const statusClass = test.overall_status.includes('PASS') ? 'pass' :
                                           test.overall_status.includes('FAIL') ? 'fail' : 'warn';
                        return `
                            <div class="recent-test-item" onclick="loadTest(${idx})">
                                <div class="recent-test-header">
                                    <strong>${test.customer}</strong>
                                    <span class="status-badge status-${statusClass}" style="margin:0;">
                                        ${test.overall_status}
                                    </span>
                                </div>
                                <div class="recent-test-info">
                                    ${test.integration_type} - ${new Date(test.timestamp).toLocaleString()}
                                </div>
                            </div>
                        `;
                    }).join('');
                }
            } catch (error) {
                console.error('Failed to load recent tests:', error);
            }
        }

        function loadTest(idx) {
            fetch('/api/recent')
                .then(r => r.json())
                .then(data => {
                    if (data.success && data.tests[idx]) {
                        displayResults(data.tests[idx]);
                        document.getElementById('noResults').style.display = 'none';
                    }
                });
        }

        // Load recent tests on page load
        loadRecentTests();
    </script>
</body>
</html>
